<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center text-green-500 mt-12">My Discount Calculator</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-sky-600 p-8 rounded-xl">
                  <h4 class="text-2xl font-medium mb-4  text-white">Price - 1000</h4>
                  <textarea class=" block mb-2 px-3" name="" id="textareaFieldOne" cols="80" rows="2"></textarea>
                  <button id="btn-apply" class="bg-green-600 hover:bg-yellow-700 px-8 py-2 text-white font-medium rounded-lg">Apply</button>
                  <button id="btn-clear" class="bg-green-600 hover:bg-yellow-700 px-8 py-2 text-white font-medium rounded-lg">Clear</button>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                  <h4 class="text-2xl font-medium mb-4  text-white">Price - 1000</h4>
                  <h4 class="text-2xl font-medium mb-4  text-white">Coupon Code</h4>
                  <input class="w-3/4 block mb-2 px-3" type="text" name="" id="coupon-field" placeholder="Enter coupon code">
                  <textarea class=" block mb-2 px-3" name="" id="textareaFieldTwo" cols="80" rows="2"></textarea>
                  <button id="btn-apply-coupon" class="bg-green-600 hover:bg-yellow-700 px-8 py-2 text-white font-medium rounded-lg">Apply</button>
                  <button id="btn-clear" class="bg-green-600 hover:bg-yellow-700 px-8 py-2 text-white font-medium rounded-lg">Clear</button>
                </div>
              </div>
          </section>
    </main>
    <!-- JS file -->
    <script src="js/script.js"></script>
</body>
</html>
